<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ. 9, 10, 11</title>
</head>
<header>
    <a href="index.html" target="_blank">Volver</a>
</header>
<body>
    <form action="" class="pesosADolares">
        <h2 class="pesosADolares">Conversor de Pesos a Dolares</h2>
        <label for="pesos">Pesos: </label>
        <input type="text" name="pesos" id="pesos" required autocomplete="off">
        <br>
        <br>
        <button type="button" onclick="conversorADolar()">Convertir a Dolares</button>
      </form>

      <form action="" class="dolaresAPesos">
        <h2 class="dolaresAPesos">Conversor de Dolares a Pesos</h2>
        <label for="dolar">Dolares: </label>
        <input type="text" name="dolar" id="dolar" required autocomplete="off">
        <br>
        <br>
        <button type="button" onclick="conversorAPesos()">Convertir a Pesos</button>
      </form>

      <form action="" class="ConversorDeGrados">
        <h2 class="ConversorDeGrados">Grados centrigrados a Farenheit</h2>
        <label for="grados">Grados Centigrados: </label>
        <input type="text" name="grados" id="grados" required autocomplete="off">
        <br>
        <br>
        <button type="button" onclick="conversorAGrados()">Convertir a Farenheit</button>
      </form>
</body>
<script src="app.js"></script>
